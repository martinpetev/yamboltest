<!DOCTYPE html>
<html>

   <head>
  
   
      <title>HTML Iframes</title>
   </head>
	
   <body>
   
    <script type="text/javascript">
   		function setBook(bookIndex) {
   			var bookElement = document.getElementById('bookcontent');
   			bookElement.src = bookIndex + '/book.html';
   		}
   </script>
   
   <nav role="main" style="width: 150px; float: left; display: inline-block; margin: 0; padding: 0; margin-right: 10px; overflow-x: hidden; overflow-y: auto;">
     
			<img src="1/files/thumb/1.jpg" style="width: 90%; border: 1px solid;" onclick="javascript:setBook(1);"/> 
			<img src="2/files/thumb/1.jpg" style="width: 90%; border: 1px solid;" onclick="javascript:setBook(2);"/>
			<img src="3/files/thumb/1.jpg" style="width: 90%; border: 1px solid;" onclick="javascript:setBook(3);"/> 
   </nav>
   
      <section style="width: 600; float: left; margin: 0; padding: 0; display: inline;" >
	      <iframe id="bookcontent" align="right" src= "1/book.html" width="590" />
	  </section>
        
      

   </body>
	
</html>
